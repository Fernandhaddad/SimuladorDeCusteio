<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteirizador - Meu Site</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">

        <div class="left-panel">

            <nav class="menu-navegacao">
                <ul>
                    <li><a href="index.html">Calculadora</a></li>
                    <li><a href="roteirizador.html" class="ativo">Roteirizador</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
            <div class="container">
                <h1>Roteirizador</h1>
                
                <div class="form-group">
                    <label for="ponto-saida">Endereço de Saída:</label>
                    <input type="text" id="ponto-saida" placeholder="Ex: Av. Paulista, 1578, São Paulo">
                </div>

                <hr>
                <label>Pontos de Entrega:</label>
                <div id="pontos-de-parada-container">
                    <div class="parada-group">
                        <input type="text" class="ponto-parada" placeholder="Endereço da Parada 1">
                        <button class="remover-parada" style="display: none;">X</button> </div>
                </div>

                <button id="adicionar-parada" type="button" class="botao-secundario">Adicionar Ponto de Entrega</button>
                <hr>

                <div class="form-group-inline">
                    <input type="checkbox" id="retornar-origem">
                    <label for="retornar-origem">Retornar ao ponto de origem</label>
                </div>

                <button id="criar-rota" type="button">Criar Rota</button>
                
                <div id="info-rota"></div>
            </div>
        </div>

        <div class="right-panel">
            <div id="map"></div>
        </div>

    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="roteirizador.js"></script> </body>
</html>
