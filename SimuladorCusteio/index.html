<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota com Google Maps e Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calcular Rota Rodoviária</h1>
        <div class="form-group">
            <label for="origem">Endereço de Saída:</label>
            <input type="text" id="origem" placeholder="Ex: Av. Paulista, 1578, São Paulo, SP" value="Avenida Dante Michelini, Vitória, ES">
        </div>
        <div class="form-group">
            <label for="destino">Endereço de Chegada:</label>
            <input type="text" id="destino" placeholder="Ex: Praia de Copacabana, Rio de Janeiro, RJ" value="Cristo Redentor, Rio de Janeiro, RJ">
        </div>
        <button id="calcular-rota">Calcular Rota</button>

        <div id="resultados">
            </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API_AQUI&callback=initMap" async defer></script>

    <script src="script.js"></script>

</body>
</html>
