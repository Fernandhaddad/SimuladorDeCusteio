<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">

        <div class="left-panel">

            <nav class="menu-navegacao">
                <ul>
                    <!--<li><a href="index.html" class="ativo">Calculadora</a></li>
                    <li><a href="roteirizador.html">Roteirizador</a></li> -->
                    <!-- <li><a href="sobre.html">Sobre</a></li>-->
                </ul>
            </nav>
    
            <div class="container">
                <h1>Calculadora de Frete</h1>
                
                <div class="form-group">
                    <label for="origem">Endereço de Saída (ou CEP):</label>
                    <input type="text" id="origem" placeholder="Ex: Av. Paulista, 1578">
                </div>
                <div class="form-group">
                    <label for="destino">Endereço de Chegada (ou CEP):</label>
                    <input type="text" id="destino" placeholder="Ex: Praia de Copacabana">
                </div>

                <hr>

                <div class="form-group">
                    <label for="tipo-operacao">Tipo de Operação (Tabela ANTT):</label>
                    <select id="tipo-operacao">
                        <option value="tabela_a">A - Carga Lotação</option>
                        <option value="tabela_b">B - Apenas Veículo</option>
                        <option value="tabela_c">C - Lotação Alto Desempenho</option>
                        <option value="tabela_d">D - Apenas Veículo Alto Desempenho</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo-carga">Tipo de Carga:</label>
                    <select id="tipo-carga">
                        <option value="carga_geral">Carga Geral</option>
                        <option value="granel_solido">Granel Sólido</option>
                        <option value="granel_liquido">Granel Líquido</option>
                        <option value="frigorificada">Frigorificada ou Aquecida</option>
                        <option value="conteinerizada">Conteinerizada</option>
                        <option value="neogranel">Neogranel</option>
                        <option value="perigosa_granel_solido">Perigosa (Granel Sólido)</option>
                        <option value="perigosa_granel_liquido">Perigosa (Granel Líquido)</option>
                        <option value="perigosa_frigorificada">Perigosa (Frigorificada ou Aquecida)</option>
                        <option value="perigosa_conteinerizada">Perigosa (Conteinerizada)</option>
                        <option value="perigosa_carga_geral">Perigosa (Carga Geral)</option>
                        <option value="granel_pressurizada">Carga Granel Pressurizada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="veiculo">Tipo de Veículo:</label>
                    <select id="veiculo" name="veiculo">
                        <option value="toco">Toco (2 eixos)</option>
                        <option value="trucado">Caminhão Truck (3 eixos)</option>
                        <option value="cavalo_toco_4e">Cavalo Mecânico Simples (4 eixos)</option>
                        <option value="cavalo_toco_ls">Cavalo Mecânico + Semirreboque (5 eixos)</option>
                        <option value="vanderleia">Vanderleia (6 eixos)</option>
                        <option value="romeu_julieta">Romeu e Julieta (7 eixos)</option>
                        <option value="rodotrem">Rodotrem / Bi-trem (9 eixos)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="peso-carga">Peso da Carga (em toneladas):</label>
                    <input type="number" id="peso-carga" placeholder="Ex: 25">
                </div>
                 <div class="form-group">
                    <label for="valor-carga">Valor Total da Carga (R$):</label>
                    <input type="number" id="valor-carga" placeholder="Ex: 125000.00">
                </div>
                 <div class="form-group">
                    <label for="pedagio">Custo de Pedágios (R$) (Opcional):</label>
                    <input type="number" id="pedagio" placeholder="Custo total de pedágios na rota">
                </div>
                
                <button id="calcular-rota">Calcular Frete</button>
                
                <div id="resultados">
                    <div id="loading-message" class="resultado-bloco" style="display: none;"><strong>Processando e calculando...</strong></div>
                    <div id="aviso-multi-viagem" class="resultado-bloco aviso" style="display: none;"></div>
                    <div id="distancia-veiculo" class="resultado-bloco" style="display: none;"></div>
                    <div id="custo-antt" class="resultado-bloco" style="display: none;">
                        <strong id="custo-antt-valor" style="font-size: 1.2em; color: #007bff;"></strong><br>
                        <span id="custo-antt-detalhe" style="font-size: 0.9em; color: #555;"></span>
                    </div>
                    <div id="custo-ntc" class="resultado-bloco" style="display: none;">
                        <strong id="custo-ntc-valor" style="font-size: 1.2em; color: #28a745;"></strong><br>
                        <span id="custo-ntc-detalhe" style="font-size: 0.9em; color: #555;"></span>
                    </div>
                    <div id="duracao-total" class="resultado-bloco" style="display: none;">
                        <strong id="duracao-total-valor" style="font-size: 1.1em;"></strong><br>
                        <span id="duracao-total-detalhe" style="font-size: 0.9em; color: #555;"></span>
                    </div>
                     <div id="error-display-message" class="resultado-bloco error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="map"></div>
        </div>

    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="Script.js"></script>
</body>
</html>
